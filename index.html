<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2196f3" />
  <link rel="manifest" href="manifest.json" />
  <!-- Load Leaflet from jsdelivr instead of unpkg. The previous CDN
       host (unpkg) is blocked in some environments, causing the map
       to remain blank. jsdelivr provides the same files and is
       accessible in our deployment environment. -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <link rel="stylesheet" href="style.css" />
  <title>位置情報チャットアプリ</title>
</head>
<body>
  <header>
    <h1>位置情報チャットアプリ</h1>
  </header>
  <main>
    <div id="map"></div>
    <section id="chat">
      <div id="messages"></div>
      <div id="input-area">
        <input
          id="message-input"
          type="text"
          placeholder="メッセージを入力…"
          autocomplete="off"
        />
        <button id="send-btn">送信</button>
        <button id="share-btn">位置共有開始</button>
      </div>
    </section>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script src="main.js"></script>
</body>
</html>
